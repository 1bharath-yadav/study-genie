<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test File Upload</title>
</head>

<body>
    <h1>Test File Upload</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <div>
            <label for="student_id">Student ID:</label>
            <input type="number" id="student_id" name="student_id" value="1" required>
        </div>
        <div>
            <label for="user_query">Query:</label>
            <input type="text" id="user_query" name="user_query" value="Generate study materials" required>
        </div>
        <div>
            <label for="files">File:</label>
            <input type="file" id="files" name="files" accept=".pdf,.txt,.md" required>
        </div>
        <button type="submit">Upload</button>
    </form>

    <div id="result" style="margin-top: 20px;"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData();
            formData.append('student_id', document.getElementById('student_id').value);
            formData.append('user_query', document.getElementById('user_query').value);
            formData.append('files', document.getElementById('files').files[0]);

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Uploading...';

            try {
                const response = await fetch('http://localhost:8000/api/upload-simple', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
            }
        });
    </script>
</body>

</html>
